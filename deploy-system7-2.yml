version: "3.7"
services:
  nginx7_2:
    image: nginx
    networks:
      - backend
    depends_on:
      - php7_2
    volumes:
      - $SYSTEM7_2_HTML_DIR:/var/www/html
      - $SYSTEM7_2_NGINX_CONFIG_FILE:/etc/nginx/nginx.conf
      - $SYSTEM7_2_NGINX_CONFIG_DIR:/etc/nginx/conf.d
      - $SYSTEM7_2_NGINX_LOG_DIR:/var/log/nginx
    privileged: true

  php7_2:
    image: registry.cn-hangzhou.aliyuncs.com/treelink/php:php7-fpm-swoole
    networks:
      - backend
    volumes:
      - $SYSTEM7_2_HTML_DIR:/var/www/html:rw
      - $SYSTEM7_2_PHP_INI_FILE:/usr/local/etc/php/php.ini:ro
    privileged: true
