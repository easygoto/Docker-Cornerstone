version: "3.7"
services:
  gateway:
    image: nginx
    networks:
      - backend
    ports:
      - "8088:80"
    depends_on:
      - nginx56_1
      - nginx56_2
      - nginx74_1
      - nginx74_2
    volumes:
      - $GATEWAY_NGINX_CONFIG_DIR:/etc/nginx/conf.d
      - $GATEWAY_NGINX_LOG_DIR:/var/log/nginx
    privileged: true
networks:
  db_mysql:
    driver: bridge
    ipam:
      config:
      - subnet: 172.63.0.0/16
  db_redis:
    driver: bridge
    ipam:
      config:
      - subnet: 172.65.0.0/16
  backend:
